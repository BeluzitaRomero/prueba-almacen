<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Galería- Almacén de cosas dulces</title>
  </head>
  <body>
    <header>
      <img
        id="header__logo"
        src="../img/bullvetti.png"
        alt="logo fuente almacen de cosas dulces"
      />
      <nav class="navbar navbar-expand-lg navbar-light bg-light py-0">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../productos">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../galeria">Galeria</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../conocenos">Conocenos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../contacto">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="galeria">
      <h1 class="galeria__titulo">Algunos de nuestros trabajos entregados</h1>
      <div class="galeria__fotos">
        <img
          class="img2"
          src="../img/nuevas/cayetano.jpg"
          alt="torta buttercream celeste con cookies"
        />
        <img
          class="img1"
          src="../img/foto1.jpg"
          alt="Cookies acuarela con pincel, muffins, manga de buttercream rosa y sprinkles"
        />
        <img
          class="img3"
          src="../img/nuevas/francia.jpg"
          alt="Torta forrada Francia"
        />
        <img
          class="img17"
          src="../img/nuevas/harry4.jpg"
          alt="Torta libro Harry Potter"
        />
        <img
          class="img16"
          src="../img/nuevas/ps4.jpg"
          alt="Torta joystick Playstation 4"
        />
        <img
          class="img9"
          src="../img/foto9.jpg"
          alt="torta stitch con flores de buttercream celestes y flores de azucar rosa"
        />
        <img
          class="img4"
          src="../img/nuevas/yoda.jpg"
          alt="Torta con estructura baby Yoda"
        />
        <img
          class="img18"
          src="../img/foto18.jpg"
          alt="torta forrada pasta de azucar con nombre y decoracion de flores de azucar"
        />
        <img
          class="img19"
          src="../img/foto19.jpg"
          alt="torta drip decoracion tik tok con nombre y numero"
        />
        <img
          class="img7"
          src="../img/nuevas/valen.jpg"
          alt="torta con estructura cry babies"
        />
        <img
          class="img10"
          src="../img/foto10.jpg"
          alt="mini cupcake babyshower y copetes de buttercream"
        />
        <img
          class="img11"
          src="../img/foto11.jpg"
          alt="brownie decoracion llave dorada, dulce de leche y sprinkles"
        />
      </div>
      <div class="imgLogo">
        <img
          src="../img/Logo_circular_recortado.png"
          alt="logo circular almacen de cosas dulces"
          height="90px"
          width="120px"
        />
      </div>
    </section>
    <footer>
      <div class="footer__derechos">
        <h4>Copyright © 2021 <br />Todos los derechos reservados</h4>
      </div>
      <div id="footer__links">
        <ul class="linksFooter">
          <li>
            <a
              href="https://www.facebook.com/AlmacendeCosasDulcesOK"
              target="_blank"
              ><img
                src="../icon/facebook.png"
                alt="icono facebook"
                width="35"
                height="35"
            /></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/almacendecosasdulces/?hl=es-la"
              target="_blank"
              ><img
                src="../icon/instagram.png"
                alt="icono instagram"
                width="35"
                height="35"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="../icon/whatsapp.png"
                alt="icono whatsapp"
                width="35"
                height="35"
            /></a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
